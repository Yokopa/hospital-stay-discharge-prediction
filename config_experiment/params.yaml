# -----------------------
# lightGBM parameter sets
# -----------------------

lightgbm:
# -----------------------
  default:

    classifier:
      class: "LGBMClassifier"
      params: {}

    regressor:
      class: "LGBMRegressor"
      params: {}
# -----------------------
  default_balanced:

    classifier:
      class: "LGBMClassifier"
      is_unbalanced: true

    regressor:
      class: "LGBMRegressor"
# -----------------------


# -----------------------
# Catboost parameter sets
# -----------------------
catboost:
# -----------------------
  default:

    classifier:
      class: "CatBoostClassifier"
      params: {}

    regressor:
      class: "CatBoostRegressor"
      params: {}
# -----------------------
  default_balanced:

    classifier:
      class: "CatBoostClassifier"
      params:
        auto_class_weights: Balanced

    regressor:
      class: "CatBoostRegressor"
      params: {}
# -----------------------




  default_balanced:
    classifier:
      class: "CatBoostClassifier"
      params:
        auto_class_weights: Balanced

    regressor:
      class: "CatBoostRegressor"
      params: {}




xgboost:
  default:
    classifier:
      n_estimators: 1000
      learning_rate: 0.05
      max_depth: 6
      random_state: 42
    regressor:
      n_estimators: 1000
      learning_rate: 0.05
      max_depth: 6
      random_state: 42
  # Add more param sets similarly...



xgboost:
  classifier:
    class: xgboost.XGBClassifier
    params:
      n_estimators: 100
      max_depth: 4
      learning_rate: 0.1
      objective: binary:logistic
      use_label_encoder: false
      eval_metric: logloss  # suppress warning
  regressor:
    class: xgboost.XGBRegressor
    params:
      n_estimators: 100
      max_depth: 4
      learning_rate: 0.1
      objective: reg:squarederror



